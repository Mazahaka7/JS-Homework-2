<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script type="text/javascript">
      //1. Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя.
      var a = +prompt("Середнє арифетичне: перше число", "2");
      var b = +prompt("Середнє арифетичне: друге число", "4");
      var c = +prompt("Середнє арифетичне: третє число", "8");
      if (a == b) {
        alert("Ошибка");
      } else if (b == c) {
        alert("Ошибка");
      } else if (a == c) {
        alert("Ошибка");
      } else {
        var result = (a + b + c) / 3;
        document.write("Середнє арифметичне = " + result, "<br/>");
      }
      // 3. Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран.
      var a = +prompt("Введіть перше число для визначення максимального");
      var b = +prompt("Введіть друге число для визначення максимального");
      var c = +prompt("Введіть третє число для визначення максимального");
      if ((a > b) & (a > c)) {
        document.write("Число " + a, " більше", "<br/>");
      } else if ((b > c) & (b > a)) {
        document.write("Число " + b, " більше", "<br/>");
      } else if ((c > a) & (c > b)) {
        document.write("Число " + c, " більше", "<br/>");
      } else {
        document.write("Ви ввели однакові дані", "<br/>");
      }
      //4. Дано два числа A и B где (A<B).
      //Выведите на экран суму всех чисел расположенных в числовом промежутке от А до В.
      var sum = 0;
      for (var i = 5; i <= 50; i++) {
        sum += i;
      }
      //Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В.
      document.write("Сума " + sum, "<br/>");
      for (var i = 5; i <= 50; i++) {
        if (i % 2 == 1) {
          document.write(i++, "<br/>");
        }
      }
      //5. Вывести на экран ряд чисел Фибоначчи, состоящий из n элементов (n принять от пользователя). f= Fn-1 + Fn-2
      //Числа Фибоначчи – это элементы числовой последовательности, в которой каждое последующее число равно сумме двух предыдущих.
      var n = prompt("Число Фібоначі");
      var fibonachi = [0, 1];
      for (i = 2; i < n; i++) {
        fibonachi[i] = fibonachi[i - 1] + fibonachi[i - 2];
      }
      document.write(fibonachi);
    </script>
  </head>
  <body></body>
</html>
